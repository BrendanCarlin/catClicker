<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>
		The Original Cat Clicker
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" media="(max-width: 650px)" href="css/phone.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row" id="heading">
			<h1 class="col-xs-12" align="center">The <strong>Original</strong> Cat Clicker!</h1>
			<!--<h3 align="center">Click the Cat!</h3>-->
		</div>
		<div class="row">
			<img class="col-md-8" id="photo" src="http://dougleschan.com/the-recruitment-guru/wp-content/uploads/2014/06/funny-cat1.jpg" class="img-responsive" alt="Cute Cat">
		</div>

		<div class="row">
			<div id="clickCnt">Click the cat to start the count</div>
		</div>

		<div class="row" id="button">
			<button type="button" class="col-xs-6" id="reset">Reset Count</button>
			<button type="button" class="col-xs-6" id="newCat">Get New Cat</button>
		</div>

	</div>

	<script sync src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script async src="js/app.js"></script>
	<!--typekit / webfont loader by bramstein @ https://github.com/typekit/webfontloader -->

	<script>
   		WebFontConfig = {
      		google: {families: ['Gloria Hallelujah']}
    	};

    	(function(d) {
      		var wf = d.createElement('script'), s = d.scripts[0];
      		wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
      		s.parentNode.insertBefore(wf, s);
    	})(document);
   </script>


</body>
</html>
