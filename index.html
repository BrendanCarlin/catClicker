<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>
		The Original Cat Clicker
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		<div class="row" id="heading">
			<h1 align="center">The Original Cat Clicker</h1>
			<h3 align="center">Click the Cat!</h3>
		</div>
		<div class="row">
			<img class="col-md-8" id="photo" src="http://dougleschan.com/the-recruitment-guru/wp-content/uploads/2014/06/funny-cat1.jpg" class="img-responsive" alt="Cute Cat">
			<div class="col-md-4">
				<button type="button" id="reset">Reset Count</button>
				<button type="button" id="newCat">Get New Cat</button>
			</div>
		</div>
		<div class="row">
		<div id="clickCnt"></div>
		</div>
	</div>

	<script sync src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script async src="js/app.js"></script>

</body>
</html>
